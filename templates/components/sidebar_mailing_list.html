{% load i18n %}
<div class="bg-white p-4 md:p-5 shadow-lg rounded-sm">
  <h3 class="text-lg font-medium text-[#00325f] mb-2">
    {% trans "Join our Literary Studies mailing list" %}
  </h3>
  <p class="text-sm text-gray-600 mb-4">
    {% trans "For all the latest on our books and journals, events in your field, free articles and 30% off all EUP books." %}
  </p>
  <form action="{% url 'join' %}" method="post" class="space-y-4">
    {% csrf_token %}
    <div>
      <label
        for="email"
        class="block mb-1 text-sm font-medium text-gray-900"
        >{% trans "Email address" %}*</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-sm focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="{% trans 'name@example.ac.uk' %}"/>
    </div>
    <div>
      <label
        for="first-name"
        class="block mb-1 text-sm font-medium text-gray-900"
        >{% trans "First name" %}*</label>
      <input
        type="text"
        id="first-name"
        name="first_name"
        required
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-sm focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      />
    </div>
    <div>
      <label
        for="last-name"
        class="block mb-1 text-sm font-medium text-gray-900"
        >{% trans "Last name" %}*</label>
      <input
        type="text"
        id="last-name"
        name="last_name"
        required
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-sm focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      />
    </div>
    <div>
      <label
        for="institution"
        class="block mb-1 text-sm font-medium text-gray-900"
        >{% trans "Institution" %}*</label>
      <input
        type="text"
        id="institution"
        name="institution"
        required
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-sm focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="{% trans "Enter 'None' if no affiliation" %}"
      />
    </div>
    <div>
      <label
        for="country"
        class="block mb-1 text-sm font-medium text-gray-900"
        >{% trans "Country" %}*</label>
      <input
        type="text"
        id="country"
        name="country"
        required
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-sm focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      />
    </div>
    <div class="flex items-center">
      <input
        id="receive-emails"
        type="checkbox"
        name="receive_emails"
        value="1"
        required
        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500"
      />
      <label for="receive-emails" class="ms-2 text-sm text-gray-700"
        >{% trans "Yes I would like to receive Edinburgh University Press emails" %}*</label>
    </div>
    <button
      type="submit"
      class="text-white bg-[#00325f] hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-sm text-sm w-full sm:w-auto px-5 py-2.5 text-center"
    >
      {% trans "Submit" %}
    </button>
  </form>
</div>
